version: "3"
services:
  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/New_York
    ports:
      - 8191:8191
    restart: unless-stopped
  homer:
    container_name: homer
    image: b4bz/homer:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 420:8080
    volumes:
      - /home/pi4/docker/homer/assets:/www/assets
    restart: unless-stopped
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      - TZ=America/New_York
      - WEBPASSWORD=???
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80/tcp
      #- 67:67/udp # Only required if using pihole as DHCP server
    volumes:
      - /home/pi4/docker/pihole/:/etc/pihole
      - /home/pi4/docker/pihole/:/etc/dnsmasq.d
    #cap_add:
      #- NET_ADMIN # Only required if using pihole as DHCP server
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr 
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 9696:9696
    volumes:
      - /home/pi4/docker/prowlarr/config:/config
    restart: unless-stopped
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 8989:8989
    volumes:
      - /home/pi4/docker/sonarr/config:/config
      - /mnt/NAS/shared/TV:/tv
      - /mnt/NAS/shared/anime/shows:/anime
      - /mnt/NAS/downloads:/downloads
    restart: unless-stopped
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 7878:7878
    volumes:
      - /home/pi4/docker/radarr/config:/config
      - /mnt/NAS/shared/movies:/movies
      - /mnt/NAS/shared/anime/movies:/anime
      - /mnt/NAS/downloads:/downloads
    restart: unless-stopped
