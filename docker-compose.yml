services:
  unifi-controller:
    image: lscr.io/linuxserver/unifi-controller:latest
    container_name: unifi-controller
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /home/docker/docker/unifi/config:/config
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    restart: unless-stopped
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    environment:
      - SECRET_ENCRYPTION_KEY=28D014F74DA91E7AC847F1A0DC846E12F30D554213A2336A54D2D13FA68CB54 # Set this to a new randomly generated 64 digit hex code
    ports:
      - 7575:7575
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/docker/docker/homarr/appdata:/appdata
    restart: unless-stopped
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      - TZ=America/New_York
      - FTLCONF_webserver_api_password=??? #Add custom secure password
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80/tcp
      - 443:443/tcp
      #- 67:67/udp # Uncomment if using pihole as DHCP server
    volumes:
      - /home/docker/docker/pihole/etc-pihole:/etc/pihole
    networks:
      pihole-unbound-macvlan:
        ipv4_address: 192.168.1.91
      pihole-bridge:
        ipv4_address: 192.168.72.2
    #cap_add: # Uncomment if using pihole as DHCP server
    #  - NET_ADMIN  # Uncomment if using pihole as DHCP server
    restart: unless-stopped
  unbound:
    container_name: unbound
    image: klutchell/unbound:latest
    depends_on: 
      - pihole
    volumes:
      - /home/docker/docker/unbound/:/etc/unbound/
    ports:
      - 53:53/tcp
      - 53:53/udp
    networks:
      pihole-unbound-macvlan:
        ipv4_address: 192.168.0.92
    restart: unless-stopped
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
      - VERSION=docker
      #- PLEX_CLAIM= #optional
    volumes:
      - /home/docker/docker/plex:/config
      - /mnt/NAS/shared/TV/:/tv
      - /mnt/NAS/shared/movies:/movies
      - /mnt/NAS/shared/anime/shows:/anime/shows
      - /mnt/NAS/shared/anime/movies:/anime/movies
    restart: unless-stopped
  kavita:
    image: lscr.io/linuxserver/kavita:latest
    container_name: kavita
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /home/docker/docker/kavita:/config
      - /mnt/NAS/shared/books:/books
    ports:
      - 5000:5000
    restart: unless-stopped
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    environment:
      - TZ=America/New_York
    volumes:
      - /mnt/NAS/shared/audiobooks:/audiobooks
      - /mnt/NAS/shared/podcasts:/podcasts
      - /mnt/NAS/shared/books:/books
      - /home/docker/docker/audiobookshelf/config:/config
      - /home/docker/docker/audiobookshelf/metadata:/metadata
    ports:
      - 13378:80
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
      - WEBUI_PORT=12345
      - TORRENTING_PORT=12346
    volumes:
      - /home/docker/docker/qbittorrent:/config
      - /mnt/NAS/downloads:/downloads
    ports:
      - 12345:12345
      - 12346:12346
      - 12346:12346/udp
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    ports:
      - 9696:9696
    volumes:
      - /home/docker/docker/prowlarr/config:/config
    restart: unless-stopped
  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    depends_on:
      - prowlarr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/New_York
    ports:
      - 8191:8191
    restart: unless-stopped
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    depends_on:
      - qbittorrent
      - prowlarr
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    ports:
      - 8989:8989
    volumes:
      - /home/docker/docker/sonarr/config:/config
      - /mnt/NAS/shared/TV:/tv
      - /mnt/NAS/shared/anime/shows:/anime
      - /mnt/NAS/downloads:/downloads
    restart: unless-stopped
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    depends_on:
      - qbittorrent
      - prowlarr
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    ports:
      - 7878:7878
    volumes:
      - /home/docker/docker/radarr/config:/config
      - /mnt/NAS/shared/movies:/movies
      - /mnt/NAS/shared/anime/movies:/anime
      - /mnt/NAS/downloads:/downloads
    restart: unless-stopped
  handbrake:
    image: jlesage/handbrake:latest
    container_name: handbrake
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /home/docker/docker/handbrake/config:/config
      - /mnt/NAS/downloads/complete:/watch
      - /mnt/NAS/downloads/encoded:/output
  calibre: #Used for adding metadata to ebooks
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    #security_opt:
    #  - seccomp:unconfined #optional
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
      #- PASSWORD= #optional
      #- CLI_ARGS= #optional
    volumes:
      - /home/docker/docker/calibre:/config
      - /mnt/NAS/shared/books:/books
    ports:
      - 8080:8080
      - 8181:8181
      - 8081:8081
    restart: unless-stopped

networks:
  pihole-unbound-macvlan:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1
          ip_range: 192.168.1.88/30
  pihole-bridge:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.72.0/24
          gateway: 192.168.72.1
          ip_range: 192.168.72.2/32
