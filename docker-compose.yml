version: "3.8"

services:
  homer:
    container_name: homer
    image: b4bz/homer:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 420:8080
    volumes:
      - /home/pi4/docker/homer/assets:/www/assets
    restart: unless-stopped
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      - DNSMASQ_USER=root
      - DNSMASQ_LISTENING=local
      - FTLCONF_LOCAL_IPV4=192.168.0.104
      - PIHOLE_DNS=192.168.0.105
      - TZ=America/New_York
      - WEBPASSWORD=??? #Add custom secure password
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80/tcp
      #- 67:67/udp #Only required if using pihole as DHCP server
    volumes:
      - /home/pi4/docker/pihole/etc-pihole:/etc/pihole
      - /home/pi4/docker/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    networks:
      pihole-unbound-macvlan:
        ipv4_address: 192.168.0.104
      pihole-bridge:
        ipv4_address: 192.168.72.2
    #cap_add: #Only required if using pihole as DHCP server
    #  - NET_ADMIN 
    restart: unless-stopped
  unbound:
    container_name: unbound
    image: klutchell/unbound:latest
    depends_on: 
      - pihole
    ports:
      - 53:53/tcp
      - 53:53/udp
    networks:
      pihole-unbound-macvlan:
        ipv4_address: 192.168.0.105
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=12345
      - TORRENTING_PORT=12346
    volumes:
      - /home/pi4/docker/qbittorrent:/config
      - /mnt/NAS/downloads:/downloads
    ports:
      - 12345:12345
      - 12346:12346
      - 12346:12346/udp
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 9696:9696
    volumes:
      - /home/pi4/docker/prowlarr/config:/config
    restart: unless-stopped
  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    depends_on:
      - prowlarr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/New_York
    ports:
      - 8191:8191
    restart: unless-stopped
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    depends_on:
      - qbittorrent
      - prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 8989:8989
    volumes:
      - /home/pi4/docker/sonarr/config:/config
      - /mnt/NAS/shared/TV:/tv
      - /mnt/NAS/shared/anime/shows:/anime
      - /mnt/NAS/downloads:/downloads
    restart: unless-stopped
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    depends_on:
      - qbittorrent
      - prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 7878:7878
    volumes:
      - /home/pi4/docker/radarr/config:/config
      - /mnt/NAS/shared/movies:/movies
      - /mnt/NAS/shared/anime/movies:/anime
      - /mnt/NAS/downloads:/downloads
    restart: unless-stopped

networks:
  pihole-unbound-macvlan:
    driver: macvlan
    driver_opts:
      parent: eth0 #Double check this interface <ip link show>
    ipam:
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1
          ip_range: 192.168.0.104/30
  pihole-bridge:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.72.0/24
          gateway: 192.168.72.1
          ip_range: 192.168.72.2/32
